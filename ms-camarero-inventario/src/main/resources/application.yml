server:

  port: 8084

spring:
  application:
    name: ms-camarero-inventario
    
  datasource:
    url: jdbc:mysql://localhost:3306/dbinventario
    username: root
    password: pass
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true


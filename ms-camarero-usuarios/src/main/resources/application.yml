server:
  port: 8081

spring:
  application:
    name: ms-camarero-usuarios

  datasource:
    url: jdbc:mysql://localhost:3306/dbusuarios
    username: root
    password: pass
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
server:
  port: 8082

spring:
  application:
    name: ms-camarero-reservas
  datasource:
    url: jdbc:mysql://localhost:3306/dbreservas
    username: root
    password: pass
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true